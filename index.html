<!DOCTYPE html>

<html>
  <head>
    <title>Ana Siqueira - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://avatars.githubusercontent.com/u/19551655?v=4"
            alt="Foto pessoal"
            id="UserImage"
          />
        </div>

        <h1 id="userName">Ana Siqueira</h1>
        <a id="userLink" href="https://github.com/SiqueiraAna" 
        target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">siqueiraana</span></a>

        <p id="userBio">Front-end Developer</p>

        <ul id="socialLinks">
          <li class="facebook">
            <a href="https://www.facebook.com/Ana.K.Siqueira/" target="_blank">
              <img
                src="images/facebook.svg"
                alt="ícone facebook"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/siqueiira.ana" 
            target="_blank">
              <img
                src="images/instagram.svg"
                alt="ícone instagram"
              />
            </a>
          </li>
          
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
